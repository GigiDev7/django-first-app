{% load static %}

<li>
  <article class="post">
    <a href="{% url 'single-post-page' post.slug %}">
      {% if post.image %}
      <img src="{{post.image.url}}" alt="image" />
      {% endif %}
      <div class="post__content">
        <h3>{{post.title}}</h3>
        <p>{{post.preview}}</p>
      </div>
    </a>
  </article>
</li>
